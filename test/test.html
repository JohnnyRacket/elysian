    let char = new elysian.GameObjects.ActiveObject(100,100,32,32,0,'test');
    char.input = function(){
        window.addEventListener('keydown', (event) => {
            if(event.keyCode == 39){
                char.x +=1;
            }
            if(event.keyCode == 37){
                char.x -=1;
            }
