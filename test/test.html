<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Canvas</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #aaa; display: block; margin: 0 auto; height: 200px; width: 900px;}
        html, body { height: 100%; width: 100%;}
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script src="../dist/elysian.js"></script>
<script>
    elysian.create("myCanvas", 900, 200);
    var obj =  new elysian.GameObjects.ActiveObject(512,64,1024,128,0,'test');
    elysian.GameEngine.register(obj);
    var context = obj.viewObject.context;
    context.webkitImageSmoothingEnabled = false;
context.mozImageSmoothingEnabled = false;
context.imageSmoothingEnabled = false; /// future
    var drawing = new Image();
    drawing.src = "backdrop.png"
    drawing.onload = function() {
        context.drawImage(drawing, 0, 0, 1024, 128);
    
      };

</script>

</body>
